<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nomosq</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt">
        <div class="row">
            <div class="col-sm-8">
                <div id="map"></div>
            </div>
            <div class="col-sm-4">
                <div class="dcard">
                    <h1 style="font-weight: bold;">No-Mosquitoer</h1>
                    <h5>ตรวจสอบสถานที่ที่มีผู้ป่วยไข้เลือด</h5>
                    <hr>
                    <div class="form-group">
                        <label for="type">กำหนดรัศมี:</label>
                        <select class="form-control" id="radius">
                            <option value="1000">1 กิโลเมตร</option>
                            <option value="3000">3 กิโลเมตร</option>
                            <option value="5000" selected>5 กิโลเมตร</option>
                            <option value="10000">10 กิโลเมตร</option>
                        </select>
                    </div>
                    <span id="count"></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
<script src="main.js"></script>

</html>
